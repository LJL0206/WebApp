<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Add New Student</h1>

    <form action="{{ url_for('add_student') }}" method="POST" class="mb-3">
        <div class="mb-3">
            <label for="student_id" class="form-label">Student ID</label>
            <input type="text" name="student_id" id="student_id" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="score" class="form-label">Score</label>
            <input type="number" name="score" id="score" class="form-control" required min="0" max="100">
        </div>

        <button type="submit" class="btn btn-success">Add Student</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to list</a>
    </form>
</body>
</html>
